<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div class="game-nav">ROCK , PAPER , SCISSOR</div>
</header>

<main>
    <div class="choices">
       <div class="choice" id="rock">
        <img src="/rock.png">
       </div>
       <div class="choice" id="paper">
        <img src="/paper.png">
       </div>
       <div class="choice" id="scissor">
        <img src="/scissors.png">
       </div>
    </div> 
    
    
    
    
    <div class="score-board"> 
        <div class="score"><p id="user-score">0</p>
            <p>You</p></div>
        <div class="score"><p id="comp-score">0</p>
            <p>Computer</p></div>
    </div> 
    <div class="msg-box">
        <p id="msg">pick your move</p>
    </div>
</main>


<script src="App.js"></script>    
</body>
</html>
